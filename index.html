<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>


    <script>
        
        let Table = prompt("please enter number");
        for(let a=1; a<=10; a++){
            document.write(Table + "*" + a + "=" + (a*Table) + "<br/>")
        }

    </script>
</body>
</html>
